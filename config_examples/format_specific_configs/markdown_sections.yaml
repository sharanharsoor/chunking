# Markdown Section-Based Configuration
# Optimized for larger chunks based on logical sections

chunking_strategy:
  name: markdown_chunker
  config:
    chunk_by: sections
    preserve_code_blocks: true
    preserve_tables: true
    preserve_lists: true
    include_frontmatter: true
    min_chunk_size: 200
    max_chunk_size: 8000

strategies:
  primary: markdown_chunker
  fallbacks:
    - paragraph_based
    - fixed_size
  configs:
    markdown_chunker:
      chunk_by: sections
      preserve_code_blocks: true
      preserve_tables: true
      preserve_lists: true
      include_frontmatter: true
      min_chunk_size: 200
      max_chunk_size: 8000

preprocessing:
  enabled: false

postprocessing:
  enabled: true
  merge_short_chunks: true
  min_chunk_size: 100
