# CSV Memory-Optimized Configuration
# Chunks CSV data based on memory limits for large files

strategies:
  primary: "csv_chunker"
  fallbacks: ["fixed_size"]

chunking_parameters:
  csv_chunker:
    chunk_by: "memory_size"       # Chunk by memory usage
    memory_limit_mb: 25           # 25MB per chunk
    preserve_headers: true        # Include headers in each chunk
    encoding: "utf-8"
    dialect: "auto"
    skip_empty_lines: true

strategy_selection:
  ".csv":
    primary: "csv_chunker"
    fallbacks: ["fixed_size"]

# Optimized for large CSV files
processing:
  enable_parallel: true
  max_workers: 8
  enable_streaming: true
  memory_limit_gb: 4

quality_control:
  enable_validation: true
  max_chunk_size: 50000000  # 50MB max chunk size
