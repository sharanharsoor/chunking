# Boundary-Aware Chunker Configuration Examples
# This file contains configuration profiles for the Boundary-Aware Chunking strategy

# High-Quality Boundary-Aware Configuration
# Optimized for maximum structure preservation and boundary accuracy
high_quality_boundary_aware:
  chunker_name: "boundary_aware"
  
  # Document format handling
  document_format: "auto"  # auto, html, xml, markdown, plain_text
  
  # Boundary detection strategy
  boundary_strategy: "strict"  # strict, adaptive, hybrid, content_aware
  
  # Size constraints
  max_chunk_size: 1500      # Maximum characters per chunk
  min_chunk_size: 150       # Minimum characters per chunk
  target_chunk_size: 750    # Target characters per chunk
  
  # Structure preservation settings
  preserve_structure: true
  include_metadata: true
  fallback_to_sentences: true
  respect_code_blocks: true
  respect_tables: true
  adaptive_sizing: true
  
  # Boundary priorities (1 = highest priority)
  header_split_priority: 1
  paragraph_split_priority: 3
  list_split_priority: 2
  
  # Quality settings
  quality_threshold: 0.8
  
  # Preferred boundary types (in priority order)
  preferred_boundaries:
    - "header"
    - "section"
    - "code_block"
    - "table"
    - "paragraph"
    - "list_item"

