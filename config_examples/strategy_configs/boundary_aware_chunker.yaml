  chunker_name: "boundary_aware"
  
  # Document format handling
  document_format: "auto"
  
  # Boundary detection strategy
  boundary_strategy: "adaptive"
  
  # Size constraints for large documents
  max_chunk_size: 3000      # Larger chunks for efficiency
  min_chunk_size: 300
  target_chunk_size: 1500
  
  # Structure preservation settings
  preserve_structure: true
  include_metadata: true
  fallback_to_sentences: true
  respect_code_blocks: true
  respect_tables: true
  adaptive_sizing: true
  
  # Boundary priorities (prioritize major structure)
  header_split_priority: 1      # Major sections
  paragraph_split_priority: 4   # Lower priority for large docs
  list_split_priority: 3
  
